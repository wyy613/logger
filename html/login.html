<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solinteg logger login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body class="hbody">
    <div id="login-back-img1">
        <div class="login-back-img" >
            <div class="login-main">
                <div class="login-pickture">
                    <img src="../img/logo.png" alt="login-pickture" class="login-logo">
                    <img src="../img/slogan.png" alt="login-pickture" class="login-slogan">
                    <!-- <p class="login_webname">Logger2000</p> -->
                </div>
                <div class="login-form">
                    <div class="login-form-header lang-translate" data-lang-key="login-form-title">
                        登录
                    </div>
                    <div class="login-form-content">
                        <!-- <div class="para_name">语言</div>  -->
                        <zy-login-dropdown class="language  lang-translate" placeholder="语言" data-lang-key="login-language-select" data-lang-type="dropdown">
                            <option value="English">English</option>
                            <option value="中文简体">中文简体</option>
                        </zy-login-dropdown>
                        <input type="text" class="pass lang-translate" placeholder="请输入密码" data-lang-key="login-password" data-lang-type="input">
                        <span class="passprompt lang-translate" data-lang-key="login-password-prompt">密码6-8位，支持数字、大小写字母和特殊字符</span>
                    </div>
                    <div class="foot">
                        <span class="resetpass lang-translate" data-lang-key="login-forget-password">忘记密码</span>
                        <div class="login-form-submit lang-translate" data-lang-key="login-submit">
                            登录
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/zyElement.js"></script>
</body>
</html>
