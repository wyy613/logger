<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solinteg logger login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body class="hbody">
    <div id="login-back-img1">
        <div class="login-back-img" >
            <div class="login-main">
                <div class="login-pickture">
                    <img src="../img/logo.png" alt="login-pickture" class="login-logo">
                    <img src="../img/slogan.png" alt="login-pickture" class="login-slogan">
                    <!-- <p class="login_webname">Logger2000</p> -->
                </div>
                <div class="check-form">
                    <div class="check-form-header">
                        忘记密码
                    </div>
                    <div class="check-form-content">
                        <span class="wrongprompt">请输入设备校验码</span>
                        <div class="inputbox">
                            <input type="text" class="checknumber" maxlength="1">
                            <input type="text" class="checknumber" maxlength="1">
                            <input type="text" class="checknumber" maxlength="1">
                            <input type="text" class="checknumber" maxlength="1">
                            <input type="text" class="checknumber" maxlength="1">
                            <input type="text" class="checknumber" maxlength="1">
                        </div>
                    </div>
                    <div class="checkfoot">
                        <div class="check-form-submit">
                            确认
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
    <script type="module" src="../js/forgotpass.js"></script>
    <script type="module" src="../js/zyElement.js"></script>
</body>
</html>
